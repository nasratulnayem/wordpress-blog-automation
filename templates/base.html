<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "Auto Blog Generator" }}</title>
    {% block extra_head %}{% endblock %}
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", "Trebuchet MS", Arial, sans-serif;
        background: #f5f4f1;
        color: #1f2933;
      }
      header {
        background: #1f2933;
        color: #f5f4f1;
        padding: 16px 20px;
      }
      header a {
        color: #f5f4f1;
        text-decoration: none;
        margin-right: 16px;
      }
      header a.active {
        font-weight: 700;
        text-decoration: underline;
      }
      main {
        max-width: 1100px;
        margin: 24px auto 64px;
        padding: 0 20px;
      }
      .card {
        background: #ffffff;
        border-radius: 10px;
        padding: 16px 18px;
        box-shadow: 0 4px 14px rgba(31, 41, 51, 0.08);
        margin-bottom: 18px;
      }
      .flash {
        background: #fff7d6;
        border: 1px solid #f6d58f;
        color: #5c4b13;
        padding: 10px 12px;
        border-radius: 8px;
        margin-bottom: 12px;
      }
      .muted {
        color: #5b6770;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        padding: 10px 8px;
        text-align: left;
        border-bottom: 1px solid #e1e5ea;
        vertical-align: top;
      }
      th {
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        color: #5b6770;
      }
      .status {
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 12px;
        display: inline-block;
        background: #e9eef2;
        color: #1f2933;
      }
      .status.done { background: #d8f2e4; color: #155c35; }
      .status.pending { background: #e6e6e6; color: #333; }
      .status.processing { background: #e1ecf4; color: #1b4f72; }
      .status.queued { background: #e8e2f4; color: #4b2b7f; }
      .status.error { background: #fde2e2; color: #842029; }
      .status.canceled { background: #f2e1d7; color: #7c3d14; }
      .status.skipped { background: #f1f5f9; color: #334155; }
      .status.partial { background: #e7f3ff; color: #0b4a6f; }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        align-items: flex-start;
      }
      .actions form {
        margin: 0;
      }
      .actions .button {
        padding: 7px 10px;
        font-size: 13px;
        white-space: nowrap;
      }
      .button {
        background: #1f2933;
        color: #f5f4f1;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }
      .button.secondary {
        background: #e1e5ea;
        color: #1f2933;
      }
      .button.danger {
        background: #9b1c1c;
      }
      .filters a {
        margin-right: 10px;
        text-decoration: none;
        color: #1f2933;
        font-weight: 600;
      }
      .filters a.active {
        text-decoration: underline;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px;
      }
      label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
      }
      input[type="text"],
      input[type="password"],
      textarea {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #d6dbe0;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
      }
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      .small {
        font-size: 12px;
      }
      .pagination a {
        margin-right: 8px;
        text-decoration: none;
        color: #1f2933;
      }
      .pagination span {
        margin-right: 8px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Posts</a>
        <a href="{{ url_for('products') }}" class="{% if request.endpoint and request.endpoint.startswith('products') %}active{% endif %}">Products</a>
        <a href="{{ url_for('settings') }}" class="{% if request.endpoint == 'settings' %}active{% endif %}">Settings</a>
      </nav>
    </header>
    <main>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="flash">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
